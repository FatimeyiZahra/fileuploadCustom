    <div id="select-file">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="file-manager-content-header d-flex
              justify-content-between align-items-center">
              <div class="upload-btn">
                <button type="button" class="btn btn-primary">Upload</button>
              </div>
              <div class="clear-dropzone">
                <button id="clear-dropzone" class="btn btn-outline-primary mb-1
                  waves-effect">
                  <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" class="feather feather-trash me-25"><polyline
                      points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0
                      1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2
                      2v2"></path></svg>
                  <span class="align-middle">Clear Dropzone</span>
                </button>
              </div>
              <div class="delete-submit">
                <button type="button" class="btn btn-danger delete-selected">Delete</button>
                <button type="button" class="btn btn-info">Submit</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div id="dropzone">
              <!-- <FORM class="dropzone needsclick" id="demo-upload" action="/upload">

                  <SPAN class="note needsclick">(This is just a demo dropzone. Selected 
                  files are <STRONG>not</STRONG> actually uploaded.)</SPAN>
                </DIV>
              </FORM> -->
              <form action="#" class="dropzone dropzone-area dz-clickable"
                id="dpz-remove-all-thumb">
                <div class="dz-message">Drop files here or click button to
                  upload.</div>
              </form>

            </div>
          </div>
        </div>
